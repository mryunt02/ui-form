<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">Survey Form</h1>
        <h3 id="description">
          Thank you for taking the time to help us improve the platform
        </h3>
      </header>

      <form id="survey-form">
        <div class="labels">
          <label for="name" id="name-label">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>

        <div class="labels">
          <label for="email" id="email-label">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="labels">
          <label for="number" id="number-label">Age</label>
          <input
            type="number"
            id="number"
            placeholder="Enter a number"
            min="1"
            max="100"
            required
          />
        </div>
        <div class="labels">
          <p>Which option best describes your current role?</p>
          <select name="role" id="most-like" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="labels">
          <p>Would you recommend teacher Mryunt to a friend?</p>
          <label>
            <input
              type="radio"
              name="user-recommend"
              class="input-radio"
              value="definitely"
              checked
            />
            Definitely
          </label>
          <label>
            <input
              type="radio"
              name="user-recommend"
              class="input-radio"
              value="maybe"
            />
            Maybe
          </label>
          <label>
            <input
              type="radio"
              name="user-recommend"
              class="input-radio"
              value="not-sure"
            />
            Not sure
          </label>
        </div>
        <div class="labels">
          <p>Which option best describes your current role?</p>
          <select name="role" id="dropdown" required>
            <option disabled selected value>Select an option</option>
            <option value="student">Challenges</option>
            <option value="job">Projects</option>
            <option value="learner">Community</option>
            <option value="preferNo">Open Source</option>
          </select>
        </div>

        <div class="labels">
          <p>
            What would you like to see improved?
            <p class="span">(Check all that apply)</p>
          </p>
          <label >
            <input type="checkbox" name="improve" value="Front-end Projects" class="input-checkbox" />
            Front-end Projects
          </label>
          <label >
            <input type="checkbox" name="improve" value="Back-end Projects" class="input-checkbox" />
            Back-end Projects
          </label>
          <label >
            <input type="checkbox" name="improve" value="Data Visualization" class="input-checkbox" />
            Data Visualization
          </label>
          <label >
            <input type="checkbox" name="improve" value="Challenges" class="input-checkbox" />
            Challenges
          </label>
          <label >
            <input type="checkbox" name="improve" value="Open Source Community" class="input-checkbox" />
            Open Source Community
          </label>
          <label >
            <input type="checkbox" name="improve" value="Gitter help rooms" class="input-checkbox" />
            Gitter help rooms
          </label>
          <label >
            <input type="checkbox" name="improve" value="Videos" class="input-checkbox" />
            Videos
          </label>
          <label >
            <input type="checkbox" name="improve" value="City Meetups" class="input-checkbox" />
            City Meetups
          </label>
          <label >
            <input type="checkbox" name="improve" value="Wiki" class="input-checkbox" />
            Wiki
          </label>
          <label >
            <input type="checkbox" name="improve" value="Forum" class="input-checkbox" />
            Forum
          </label>
          <label >
            <input type="checkbox" name="improve" value="Additional Courses" class="input-checkbox" />
            Additional Courses
          </label>

        </div>
        <div class="labels">
          <label for="comments">Any comments or suggestions?</label>
          <textarea id="comments" placeholder="Enter your comments here..."></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
